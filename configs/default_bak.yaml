bins:
  v_mps: [0, 10, 20, 30, 50]
  psi_rad: [-0.6, -0.2, 0.2, 0.6]
alpha:
  value: auto         # 或具体数值；auto 时用 optimizealpha
  min_pts_alpha: 8    # 少于 8 个点不用 alpha，直接凸包
  buffer_eps_m: 0.05  # 退化缓冲 5 cm
  min_area_m2: 0.001  # 面积小于 1e-3 m^2 时补缓冲

