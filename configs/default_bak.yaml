#  roi_radius_m: 12.0    # 07a/07b：只在障碍<=15m 的帧上评估（避免 t=0 泡泡）

s2t:
  area_eps_m2:  0.13    # 每帧留空面积阈值 ↑（原 0.10/0.20 之间试探）
  frac_thr:     0.85    # 窗口内 ≥90% 帧满足才算 OK
  roi_radius_m: 14.0    # 评估窗口回到 15m（或 16~18m，再严一些）

tube:
  erosion_m: 0.20     # 负 buffer 蚀刻半径（m），↑ 更保守（降 FP）
  min_area_m2: 0.02   # 过滤面积阈值（m²），↑ 也更保守